<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流量计算器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        select {
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>流量计算器</h2>

        <label for="price">套餐价格：</label>
        <input type="number" name="price" required><br>

        <label for="period">套餐周期：</label>
        <select name="period" required>
            <option value="1">月</option>
            <option value="3">季度</option>
            <option value="6">半年</option>
            <option value="12">一年</option>
        </select><br>

        <label for="traffic">套餐流量：</label>
        <input type="number" name="traffic" required><br>

        <label for="rate">套餐倍率：</label>
        <input type="number" step="0.1" name="rate" required><br>

        <button type="submit">计算</button>
    </form>
</body>
</html>
